<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Esteem College</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f4f9;
    }
    .contact-section {
      padding: 60px 20px;
      background-color: #fff;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-section h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 30px;
    }
    .info-box {
      background-color: #eaf0f7;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .info-box h5 {
      margin-bottom: 10px;
      color: #003366;
    }
    .btn-primary {
      background-color: #003366;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>

<div class="container contact-section">
  <h2>Contact Esteem College</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="info-box">
        <h5>School Address</h5>
        <p>No. 12 Old Kakangi  Road, Opp. Maiss Giwa, Kaduna State, Nigeria</p>
      </div>
      <div class="info-box">
        <h5>Email</h5>
        <p>esteemcollegegiwa@gmail.com</p>
      </div>
      <div class="info-box">
        <h5>Phone</h5>
        <p>+234 803 123 4567</p>
      </div>
      <div class="info-box">
        <h5>Working Hours</h5>
        <p>Monday - Friday: 8:00 AM - 4:00 PM<br>Saturday - Sunday: Closed</p>
      </div>
    </div>

    <div class="col-md-6">
      <form id="contactForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" required />
        </div>
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="contactEmail" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById('contactForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('Thank you! Your message has been received. We will get back to you shortly.');
    // Clear form
    e.target.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
